<form [formGroup]="hostelForm" (ngSubmit)="postHostel()">
  <label>name
    <input type="text" required formControlName="name" name="name">
  </label>
  <label> nombre de chambres
    <input type="number" required formControlName="roomsNumber">
  </label>
  <button type="submit">envoyer</button>
</form>



<button type="button" routerLink="create-room" (click)="postHostel()"></button>
